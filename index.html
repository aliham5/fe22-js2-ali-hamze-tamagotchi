<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tamagotchi Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Tamagotchi Game</h1>
    <div id="tamagotchi-container"></div>
    <div id="new-tamagotchi-form">
        <input type="text" id="tamagotchi-name" placeholder="Name">
        <select id="tamagotchi-type">
            <option value="Type1">Type 1</option>
            <option value="Type2">Type 2</option>
        </select>
        <button onclick="addTamagotchi()">Add Tamagotchi</button>
    </div>

    <script type="module" src="main.js"></script>
</body>
</html>
